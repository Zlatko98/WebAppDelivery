<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>



    <script type="text/javascript">
        $(document).ready(function () {

            $('body').on('click', "input[name='btnTake']", function (data) {
                id = data.target.id;
                $.ajax({
                    url: "/api/order/takeorder",
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer '
                            + localStorage.getItem("accessToken")
                    },
                    data: {
                        id: id
                    },
                    success: function () {
                        window.location.href = "OrderCountDown.html";
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });


            $.ajax({
                url: '/api/order/getpendingorders',
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer '
                        + localStorage.getItem("accessToken")
                },
                success: function (data) {
                    $('#tblBody').empty();
                    $.each(data, function (index, value) {
                        var state = "";
                        var classHidden = "";
                        if (value.OrderState == 0) {
                            state = "Pending";
                        } else if (value.OrderState == 1) {
                            state = "In progress";
                            classHidden = "disabled";
                        } else {
                            state = "Finished";
                            classHidden = "disabled";
                        }

                        var row = $('<tr><td>'
                            + value.Address + '</td><td>'
                            + value.Comment + '</td><td>'
                            + value.Total + '</td><td>'
                            + state + '</td><td>'
                            + '<input id = ' + value.Id + ' name="btnTake" class="btn btn-success" ' + classHidden + ' type="button" value="TAKE" />'
                            + '</td></tr>');
                        $('#tblData').append(row);
                    });
                },
                error: function (jQXHR) {
                    // If status code is 401, access token expired, so
                    // redirect the user to the login page
                    if (jQXHR.status == "401") {
                        $('#errorModal').modal('show');
                    }
                    else {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                }
            });

        });


    </script>

</head>
<body>
    <div id="divData" class="well">
        <table class="table table-bordered table-responsive-md" id="tblData">
            <thead>
                <tr class="success">
                    <td>Address</td>
                    <td>Comment</td>
                    <td>Total</td>
                    <td>State</td>
                    <td>Take</td>
                </tr>
            </thead>
            <tbody id="tblBody"></tbody>
        </table>
    </div>

</body>
</html>
