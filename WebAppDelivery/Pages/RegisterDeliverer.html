<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            //var page = window.location.pathname.split('/');
            //if (localStorage.getItem('mainPage') == null) {
            //    localStorage.setItem('mainPage', page[2]);
            //}
            //else if (localStorage.getItem('mainPage') == "login.html" || localStorage.getItem('mainPage') == "Login.html") {
            //    localStorage.setItem('mainPage', page[2]);
            //}
            //else if (localStorage.getItem('mainPage') != page[2]) {
            //    window.location.href = localStorage.getItem('mainPage');
            //}



            $('#btnRegister').click(function () {
                $.ajax({
                    url: '/api/account/registerdeliverer',
                    method: 'POST',
                    data: {
                        UserName: $('#UserName').val(),
                        Name: $('#Name').val(),
                        Surname: $('#Surname').val(),
                        Email: $('#Email').val(),
                        Password: $('#Password').val(),
                        ConfirmPassword: $('#ConfirmPassword').val(),
                        BirthDate: $('#BirthDate').val()
                    },
                    success: function () {
                        $('#successModal').modal('show');
                        window.location = "login.html";
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseJSON.Message);
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>


</head>
<body>
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <form id="registerForm">
                <table class="table table-bordered">
                    <thead>
                        <tr class="success">
                            <th colspan="2">
                                Register Deliverer
                                <a href="login.html" class="btn btn-success pull-right">
                                    Prijava
                                </a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Username</td>
                            <td><input type="text" required id="UserName" placeholder="Username" /> </td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" required id="Name" placeholder="Name" /> </td>
                        </tr>
                        <tr>
                            <td>Surname</td>
                            <td><input type="text" required id="Surname" placeholder="Surname" /> </td>
                        </tr>

                        <tr>
                            <td>Email</td>
                            <td><input type="email" required id="Email" placeholder="Email" /> </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>
                                <input type="password" required id="Password" placeholder="Password" />
                            </td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td>
                                <input type="password" required id="ConfirmPassword" placeholder="Confirm Password" />
                            </td>
                        </tr>
                        <tr>
                            <td>Birth date</td>
                            <td>
                                <input type="date" required id="BirthDate" />
                            </td>
                        </tr>
                        <tr class="success">
                            <td colspan="2">
                                <input id="btnRegister" class="btn btn-success" type="button" value="Register" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <div class="modal fade" tabindex="-1" id="successModal"
                 data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4 class="modal-title">Uspeh</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <h2 class="modal-title">Uspesna Registracija!</h2>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">
                                Zatvori
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" href="#" class="close">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>
</body>
</html>
